{% extends 'base.html'%}
{% load static%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/search.css'%}">

    <section>
        <div class="container">
            {% for room in rooms %}
            <div class="cards">
                <div class="imgBx">
                    <img src="{{room.image_url.url}}" alt="">
                    
                </div> 
                <div class="content">
                    <div class="address">
                        <h2>{{room.county}}</h2>
                        <h3>{{room.address}}</h3>    
                    </div>
                    
                    <div class="price">
                        <h3> &euro; {{room.monthly_rent_amount}}</h3>
                    </div>
                    <a href="{% url 'detail_room' room.id %}">More Details</a>
                </div>
                
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock%}
